[phases.setup]
nixPkgs = ['dotnet-sdk_9']
nixpkgsArchive = 'latest' # Sử dụng kênh Nixpkgs mới nhất
workingDirectory = 'src/Presentation'

[phases.build]
cmds = ['dotnet restore src/Presentation/Presentation.csproj', 'dotnet publish src/Presentation/Presentation.csproj -c Release -o out']
workingDirectory = 'src/Presentation'

[phases.start]
cmds = ['dotnet out/Presentation.dll']
workingDirectory = 'src/Presentation'