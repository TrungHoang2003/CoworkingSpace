services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: CoworkingSpace
      MYSQL_USER: trung
      MYSQL_PASSWORD: trung220703
    ports:
      - "3307:3306"
    volumes:
      - ./Infrastructure/Database:/docker-entrypoint-initdb.d
    networks:
      - coworking-network

  redis:
    image: redis:latest
    container_name: coworking-redis
    ports:
      - "6379:6379"
    networks:
      - coworking-network
      
  ngrok:
    image: ngrok/ngrok:latest
    environment:
      NGROK_AUTHTOKEN: 2v1Cl4mGHAdU3dAcLIWIDDFUesC_3A3Chfhc1KkrYp9u6yAWd
    command:
      - "http"
      - "http://host.docker.internal:5196"
      - "--domain" 
      - "noted-rhino-humbly.ngrok-free.app"
    networks:
      - coworking-network
    ports:
      - "4040:4040"  # Port cho ngrok dashboard
        
networks:
  coworking-network:
    driver: bridge

volumes:
  mysql-data:
